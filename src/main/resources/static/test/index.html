<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 50px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .nav-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .card-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
        }
        
        .card:nth-child(2) .card-icon {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
        }
        
        .card-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .card-description {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .card-button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .card:nth-child(2) .card-button {
            background: #9b59b6;
        }
        
        .card-button:hover {
            background: #2980b9;
        }
        
        .card:nth-child(2) .card-button:hover {
            background: #8e44ad;
        }
        
        .footer {
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .nav-cards {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>测试演示</h1>
            <p class="subtitle">点击下方卡片导航到不同页面</p>
        </div>
        
        <div class="nav-cards">
            <div class="card" onclick="navigateTo('page1.html')">
                <div class="card-icon">H</div>
                <h2 class="card-title">读写Key-Value</h2>
                <p class="card-description">这是一个用vue写的调用后端http请求实现读写key value的功能演示。</p>
                <a href="kv_demo.html" class="card-button">前往页面</a>
            </div>
            
            <div class="card" onclick="navigateTo('page2.html')">
                <div class="card-icon">T</div>
                <h2 class="card-title">模拟转账系统</h2>
                <p class="card-description">这是一个模拟两个账号转账的演示系统</p>
                <a href="transfer_demo.html" class="card-button">前往页面</a>
            </div>
        </div>
        
        <div class="footer">
            <p>michaelxu365@gmail.com | 所有卡片均可点击</p>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
